<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/24d04404fe.js" crossorigin="anonymous"></script>
    <title>skETCHER</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="btn-container">
                <h1>skETCHER</h1>
                <label for="penColor"></label>
                <input type="color" id="penColor" value="#B4B4F6">  
                <input type="radio" id="normal" name="selector" checked="checked">
                <label for="normal">Normal Mode</label>
                <input type="radio" id="rainbow" name="selector">
                <label for="rainbow">Rainbow Mode</label>
                <input type="radio" id="shade" name="selector">
                <label for="shade">Shading Mode</label>
                <input type="radio" id="eraser" name="selector">
                <label for="eraser">Eraser</label>
                <button type="button" id="clear">Clear</button>
                <label for="slider" class="slider-label">32 &#10005 32</label>
                <input type="range" min="16" max="100" value="32" id="slider">
            </div>
            <div class="canvas">
                
            </div>
        </div>
        <div class="footer">
            <p>Made by MrVajid <a href="https://github.com/mrvajid">
                <i class="fab fa-github fa-lg" style="color: #74C0FC;"></i></a>
            </p>     
        </div>
    </div>  
</body>

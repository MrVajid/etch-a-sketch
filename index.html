<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container"></div>
        <div class=header>
            <h1>Etch a Sketch</h1>
        </div>
        <div class="content-container">
            <div class="btn-container">
                <label for="penColor">Pen Color</label>
                <input type="color" id="penColor" name="favcolor" value="#B4B4F6">  
                <input type="radio" id="normal" name="selector" checked="checked">
                <label for="normal">Normal Mode</label>
                <input type="radio" id="rainbow" name="selector">
                <label for="rainbow">Rainbow Mode</label>
                <input type="radio" id="shade" name="selector">
                <label for="shade">Shading Mode</label>
                <input type="radio" id="eraser" name="selector">
                <label for="eraser">Eraser</label>
                <button type="button" id="clear">Clear</button>
                <input type="range" min="16" max="100" value="32" class="slider" id="myRange">
            </div>
            <div class="canvas">
                
            </div>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
    </div>  
</body>
